<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
        <div id="hide-unless-username" class="d-none">
          <h1 class="text-center">Hello new player</h1>
          <form class="form d-flex flex-column align-items-center">
            <div class="form-group">
              <label for="nameInput">Write your name:</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Type your name"/>
              <small> This will show on the leaderboard</small>
            </div>
            <button class="btn btn-secondary" type="button" id="submitButton">Let's play</button>
          </form>
        </div>
      </div>
  </body>
</html>
